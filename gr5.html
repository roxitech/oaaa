<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Video with Floating Items & Mobile Text</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #111;
  }

  /* Desktop background video container */
  #video-container {
    position: fixed;
    top: 0; left: 50%;
    transform: translateX(-50%);
    max-height: 80vh;
    max-width: 100vw;
    width: auto;
    height: auto;
    z-index: -10;
    overflow: hidden;
    background: transparent;
  }

  #bg-video {
    display: block;
    max-height: 80vh;
    width: auto;
    height: 100%;
    object-fit: contain;
    filter: brightness(0.5);
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 50vh;
      max-height: none;
      max-width: none;
      transform: none;
      z-index: -10;
      overflow: hidden;
    }

    #bg-video {
      width: 100vw;
      height: 50vh;
      max-height: none;
      max-width: none;
      object-fit: cover;
      filter: brightness(0.5);
    }

    #mobile-text-container {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 50vh;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 2.5rem;
      align-items: center;
      justify-content: center;
      z-index: 5;
      user-select: none;
    }
  }

  /* Mobile text container hidden on desktop */
  #mobile-text-container {
    display: none;
  }

  /* Floating items */
  .item {
    position: absolute;
    width: 110px;
    cursor: pointer;
    border-radius: 14px;
    user-select: none;
    box-shadow: 0 0 10px rgba(255,255,255,0.15);
    color: #eee;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: rgba(20,20,20,0.7);
    overflow: hidden;
    z-index: 10;
  }

  .item.paused {
    box-shadow: 0 0 14px 3px #ffcc00;
  }

  .item.zoomed {
    width: 320px !important;
    z-index: 9999;
    box-shadow: 0 0 25px 8px #ffd700;
    background: rgba(20,20,20,0.95);
  }

  .item img {
    width: 100%;
    height: 110px;
    object-fit: cover;
    border-radius: 14px 14px 0 0;
    display: block;
  }

  .caption {
    font-size: 15px;
    padding: 8px 6px;
    height: 50px;
    overflow: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .item.zoomed .caption {
    opacity: 1;
  }

  /* Responsive sizes for floating items */
  @media (max-width: 768px) {
    .item {
      width: 80px;
    }
    .item.zoomed {
      width: 220px !important;
    }
    .item img {
      height: 80px;
    }
    .caption {
      font-size: 13px;
      height: 40px;
      padding: 6px 4px;
    }
  }

  @media (max-width: 400px) {
    .item {
      width: 65px;
    }
    .item.zoomed {
      width: 180px !important;
    }
    .item img {
      height: 65px;
    }
    .caption {
      font-size: 11px;
      height: 35px;
      padding: 4px 3px;
    }
  }
</style>
</head>
<body>

<!-- Background video container -->
<div id="video-container">
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="background.mp4" type="video/mp4" />
    <!-- Replace background.mp4 with your actual video path -->
    Your browser does not support the video tag.
  </video>
</div>

<!-- Mobile white bottom half with text -->
<div id="mobile-text-container">
  MANASTIREA OASA
</div>

<script>
  function getSizes() {
    const w = window.innerWidth;
    if (w <= 400) return { width: 65, height: 115, zoomWidth: 180 };
    if (w <= 768) return { width: 80, height: 115, zoomWidth: 220 };
    return { width: 110, height: 150, zoomWidth: 320 };
  }

  const itemsData = [
    { img: 'images/img1.jpg', caption: 'Sunset over hills' },
    { img: 'images/img2.jpg', caption: 'City skyline' },
    { img: 'images/img3.jpg', caption: 'Forest path' },
    { img: 'images/img4.jpg', caption: 'Ocean waves' },
    { img: 'images/img5.jpg', caption: 'Mountain peak' },
    { img: 'images/img6.jpg', caption: 'Desert dunes' },
    { img: 'images/img7.jpg', caption: 'Snowy trees' },
    { img: 'images/img8.jpg', caption: 'Flower field' },
    { img: 'images/img9.jpg', caption: 'Night stars' },
    { img: 'images/img10.jpg', caption: 'River bend' },
  ];

  const items = [];

  function createItems() {
    // Clear existing items if any
    items.forEach(item => item.remove());
    items.length = 0;

    const { width, height, zoomWidth } = getSizes();

    itemsData.forEach((data, i) => {
      const container = document.createElement('div');
      container.className = 'item';

      const img = document.createElement('img');
      img.src = data.img;

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = data.caption;

      container.appendChild(img);
      container.appendChild(caption);
      document.body.appendChild(container);

      let x = Math.random() * (window.innerWidth - width);
      let y = Math.random() * (window.innerHeight - height);

      let dx = (Math.random() * 3) - 1.5;
      let dy = (Math.random() * 3) - 1.5;

      container.style.width = width + 'px';
      container.style.left = `${x}px`;
      container.style.top = `${y}px`;
      img.style.height = height + 'px';

      let isPaused = false;
      let isZoomed = false;

      let slideshowIndex = i;
      let slideshowInterval = null;

      function showSlideshow() {
        slideshowInterval = setInterval(() => {
          slideshowIndex = (slideshowIndex + 1) % itemsData.length;
          img.src = itemsData[slideshowIndex].img;
          caption.textContent = itemsData[slideshowIndex].caption;
        }, 2000);
      }

      function stopSlideshow() {
        clearInterval(slideshowInterval);
        slideshowInterval = null;
        img.src = data.img;
        caption.textContent = data.caption;
        slideshowIndex = i;
      }

      function animate() {
        if (!isPaused && !isZoomed) {
          x += dx;
          y += dy;

          if (x <= 0 || x >= window.innerWidth - width) dx = -dx;
          if (y <= 0 || y >= window.innerHeight - height) dy = -dy;

          container.style.left = `${x}px`;
          container.style.top = `${y}px`;
        }
        requestAnimationFrame(animate);
      }
      animate();

      container.addEventListener('click', () => {
        if (!isPaused && !isZoomed) {
          isPaused = true;
          container.classList.add('paused');
        } else if (isPaused && !isZoomed) {
          isZoomed = true;
          isPaused = false;
          container.classList.remove('paused');
          container.classList.add('zoomed');
          container.style.width = zoomWidth + 'px';
          img.style.height = (zoomWidth * height / width) + 'px';
          showSlideshow();
        } else if (isZoomed) {
          isZoomed = false;
          isPaused = false;
          container.classList.remove('zoomed');
          container.style.width = width + 'px';
          img.style.height = height + 'px';
          stopSlideshow();
        }
      });

      items.push(container);
    });
  }

  createItems();

  window.addEventListener('resize', () => {
    createItems();
  });
</script>

</body>
</html>
